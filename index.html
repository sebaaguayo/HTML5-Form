<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>HTML5 Forms</title>

</head>

<body>
    <div class="mx-5 p-3 my-3 rounded-3 bg-light border">
        <div class="row my-4 px-3">
            <div class="col-12 bg-light">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="alert alert-danger fw-bold" role="alert">
            some fields are <b>missing</b>
        </div>
        <form class="row g-3 mx-auto bg-white fw-bold">
            <div class="col-4">
                <label for="inputC/Dcard" class="form-label">Card #</label>
                <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="InputC/Dcard">
            </div>
            <div class="col-4">
                <label for="CVC" class="form-label">CVC #</label>
                <input type="password" placeholder="***" class="form-control" id="CVC">
            </div>
            <div class="col-4">
                <label for="Amount" class="form-label">Amount</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input type="text" placeholder="Amount" class="form-control" id="Amount">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputFirstname" class="form-label">First Name</label>
                <input type="text" placeholder="First Name" class="form-control" id="inputFirstname">
            </div>
            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control" id="inputLastname">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="col-md-3">
                <label for="inputRegion" class="form-label">Region</label>
                <select id="inputRegion" class="form-select">
                    <option selected>Choose...</option>
                    <option>Región de Arica y Parinacota</option>
                    <option>Región de Tarapacá</option>
                    <option>Región de Antofagasta</option>
                    <option>Región de Atacama</option>
                    <option>Región de Coquimbo</option>
                    <option>Región de Valparaíso</option>
                    <option>Región Metropolitana</option>
                    <option>Región de OHiggins</option>
                    <option>Región del Maule</option>
                    <option>Región del Ñuble</option>
                    <option>Región del Biobío</option>
                    <option>Región de La Araucanía</option>
                    <option>Región de Los Ríos</option>
                    <option>Región de Los Lagos</option>
                    <option>Región de Aysén</option>
                    <option>Región de Magallanes</option>
                </select>
            </div>
        <div class="col-md-3">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostal Code">
        </div>
        <div class="col-md-2 justify-content-start">
            <label for="inputWeacceptcheckbox" class="form-label">We Accept:</p>
                <div class="d-flex justify-content-around bg-secondary rounded-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-regular fa-credit-card"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-10 d-flex justify-content-end">
                <div>
                    <label for="inputMessage" class="form-label">Message</label>
                    <div>
                        <textarea name="box" id="box" cols="50" rows="5"></textarea>
                        <div>
                            <span class="fw-light">add any notes here</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 bg-light d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>

</html>

</html>
